<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Search</title>
    <link href="Styles.css" rel="stylesheet">
</head>
<body id="p2">
<div class="box1">
    <a href="Index.html">Google Search</a>
    <a href="image%20Seach.html">Image Search</a>
    <a href="ASearch.html">Advanced Search</a>
</div>
<img id="p1" class="center" src="https://www.nicepng.com/png/detail/29-295151_download-happy-friday-gif-minions.png" alt="Searching">
<form action="https://www.google.com/search">
    <div class="box2">
        <p>All These Words : </p>
        <label>
            <input class="TextBox" type="text" name="as_q">
        </label>
    </div>
    <div class="box2">
        <p>This Exact Word Or Phrase:</p>
        <label>
            <input class="TextBox" type="text" name="as_epq">
        </label>
    </div>
    <div class="box2">
        <p>Any Of These Words:</p>
        <label>
            <input class="TextBox" type="text" name="as_oq">
        </label>
    </div>
    <div class="box2">
        <p>None Of These Words:</p>
        <label>
            <input class="TextBox" type="text" name="as_eq">
        </label>
    </div>
    <input style="width:200px ; margin-top:30px" type="submit" value="Google Advanced Search">
</form>
</body>
</html>
