{% extends "encyclopedia/layout.html" %}
{% load Markdown %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>
    Search Results
    </h1>

    {% if leng == 0 %}
        <h2 style="text-align: center ; color: orangered" >There is nothing named like this</h2>

    {% else %}
        <h3>May be you mean :</h3>
        {% for i in nearest %}
            <a href="{% url "names" i %}">{{ i }}</a>
        {% endfor %}
    {% endif %}

{% endblock %}
